<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>The Coven Code</title>
  </head>

  <body>
    <main class="container">
      <article class="auth">
        <header class="auth--header">
          <div class="ballLogoContainer">
            <img class="authLogoBall" src="images/The_Coven_Code_Ball_200x200.png" alt="Black blended to Brown blended to blue crystal ball">
          </div>
          <div class="textLogoContainer">
            <img class="authLogoText" src="images/The_Coven_Code_Text_200x200.png" alt="Blue blended to Brown text that reads 'THe Coven Code'">
          </div>
        </header>
          <div class="columns">
            <section class="auth--register border">Register</section>
            <section class="auth--login border">Login</section>
          </div>
      </article>
      <article class="dashboard">
        <header class="dash--header"></header>
        <section class="tasks"></section>
        <section class="events"></section>
        <section class="news"></section>
        <section class="posts">
          <h2>Posts</h2>
          <article class="post__list">
            <!-- The individual message bubble -->
            <p class="post__single"><span class="single__username">USERNAME</span> <span class="single__timeStamp">TIMESTAMP</span> <span class="single__post">POST CONTENT HERE</span></p>
          </article>
          <form action="" method="post" class="post__new">
            <label class="new__label" for="newPost">Create new post</label>
            <textarea class="new__textarea" type="text" name="newPost" id="newPost "rows="2"></textarea>
            <button class="new__btn-post" type="button">Post</button>
          </form>
        </section>
        <section class="friends"></section>
      </article>
      <footer>Â©2020 Nutshell brought to you by The Coven Code</footer>
    </main>

    <script src="./scripts/main.js" type="module"></script>
  </body>
</html>
